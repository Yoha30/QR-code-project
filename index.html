<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="flex flex-col justify-center place-items-center h-screen bg-light-blue">
    <div class="flex flex-col bg-white w-[17rem] text-center place-items-center rounded-2xl">
        <div>
            <img src="images/image-qr-code.png" alt="code" class="w-60 my-4">
            <h1 class="font-semibold text-xl w-60"> Improve your front-end skills by building projects</h1>
        </div>
        <p class=" w-60 text-gray-700 font-semibold text-sm my-4"> Scan the QR code to visit Frontend Mentor and take
            your coding skills to the next level</p>
    </div>

    <div class="attribution my-10">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Yehia</a>.
    </div>
</main>
</body>
</html>
